<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekaro Magazine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section id="app" class="main-container">
        <article class="header">
            <div class="menu">
                <a href="#" class="title">
                    <img src="img/gamepad-white.png" alt="gamepad">
                    <h2>Mekaro Magazine</h2>
                </a>

                <ul class="items">
                    <li><a href="#" class="link">Games</a></li>
                    <li><a href="#" class="link">News</a></li>
                    <li><a href="#" class="link">Carrers</a></li>
                    <li><a href="#" class="link">About Us</a></li>
                    <li><a href="#" class="link search"><img src="img/search.png"></a></li>
                </ul>

                <ul class="social-network">
                    <li class="link"><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                    <li class="link"><a href="#"><img src="img/twiter.png" alt="twiter"></a></li>
                    <li class="link"><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
                </ul>
            </div>
        </article>

        <article class="game-info" :key="currentIndex">
            <p class="company-name">
                <span class="line"></span>
                <span class="name">{{ currentTitle.company }}</span>
            </p>

            <svg width="100%" v-bind:height="svgHeight">
                <text x="0" y="0" text-anchor="start">
                    <tspan class="shadow" v-for="(line, index) in currentTitleName" alignment-baseline="hanging" x="5px" v-bind:y="( (index*4.5) + .3 ) + 'rem'">{{ line }}</tspan>
                    <tspan v-for="(line, index) in currentTitleName" fill="transparent" class="outline" alignment-baseline="hanging" x="0" v-bind:y="(index * 4.5)+'rem'" >{{ line }}</tspan>
                </text>
            </svg>

            <p class="content">{{ currentTitle.content }}</p>
            
            <div class="btn-container">
                <a href="#">Explore Review <img src="img/arrow-1.png" /> </a>
                <div class="back"></div>
            </div>
        </article>

        <article class="video-content" :key="'a' + currentIndex">
            <video autoplay muted loop>
                <source :src="currentVideo">
            </video>
        </article>

        <div class="dot-container" :key="'b' + currentIndex">
            <span class="dot" v-for="(title, index) in titles" v-bind:class="{ current: (index == currentIndex) }" v-on:click="selectTitle(index)"></span>
        </div>

        <button class="btn right" v-on:click="nextTitle">
            <span class="line"></span>
            <img src="img/arrow-2-right.png" >
        </button>

        <button class="btn left" v-on:click="prevTitle">
            <span class="line"></span>
            <img src="img/arrow-2-left.png" >
        </button>
    </section>

    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
